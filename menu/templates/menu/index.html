<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for menu in menus %}
            <li>
                {{ menu.name }}
                <ul>
                    {% for item in menu.items.all %}
                        <li>
                            <a href="{{ item.get_url }}">{{ item.name }}</a>
                            {% if item.children.exists %}
                                <ul>
                                    {% for child in item.children.all %}
                                        <li>
                                            <a href="{{ child.get_url }}">{{ child.name }}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
